<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ZUS Coffee</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: #F8F1F1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #0A065D;
      text-align: center;
    }

    .login-box label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: 500;
    }

    .login-box input[type="text"],
    .login-box input[type="password"],
    .login-box input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #0A065D;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background: #A3816A;
    }

    .checkbox-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .checkbox-group label {
      font-size: 0.9rem;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to ZUS</h2>
    <form onsubmit="return loginUser()">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <div class="checkbox-group">
        <label><input type="checkbox" id="showPassword"> Show Password</label>
        <label><input type="checkbox" id="rememberMe"> Remember Me</label>
      </div>

      <button type="submit">Login</button>
      <p class="error" id="errorMsg">Invalid username or password.</p>

      <div style="text-align: center; margin-top: 15px;">
      <p>Don't have an account?</p>
      <button onclick="window.location.href='signup.html'" style="background: #A3816A; margin-top: 10px;">Sign Up</button>
    </div>
    </form>
  </div>

  <script>
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const rememberMe = document.getElementById("rememberMe");
    const showPassword = document.getElementById("showPassword");
    const errorMsg = document.getElementById("errorMsg");

    // Load from localStorage if "Remember Me" was checked
    window.onload = () => {
      const savedUsername = localStorage.getItem("savedUsername");
      const savedPassword = localStorage.getItem("savedPassword");
      if (savedUsername && savedPassword) {
        usernameInput.value = savedUsername;
        passwordInput.value = savedPassword;
        rememberMe.checked = true;
      }
    };

    // Show/Hide password toggle
    showPassword.addEventListener("change", () => {
      passwordInput.type = showPassword.checked ? "text" : "password";
    });

    function loginUser() {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

            // Save login if "Remember Me" is checked
      if (rememberMe.checked) {
        localStorage.setItem("savedUsername", username);
        localStorage.setItem("savedPassword", password);
      } else {
        localStorage.removeItem("savedUsername");
        localStorage.removeItem("savedPassword");
      }

      window.location.href = "home.html";
      return false;

    }
  </script>

</body>
</html>
